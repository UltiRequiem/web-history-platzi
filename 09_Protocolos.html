<h1 id="protocolos">Protocolos</h1>
<p>TCP/IP Transmission Control Protocol / Internet Protocol
Es un protocolo de transmisión, el cual se divide en 5 etapas:</p>
<ul>
<li>Aplicación</li>
<li>Transporte</li>
<li>Red</li>
<li>Enlace de datos</li>
<li>Físico</li>
</ul>
